{% extends 'base.html' %}

{% block header %}
{% block title %}Groups{% endblock %}
{% endblock %}

{% block content %}
{% for group in groups %}
<article class="media">
  <figure class="media-left">
    <p class="image is-128x128">
      {% if group['image_url'] != None %}
      <img src="{{ group['image_url'] }}">
      {% endif %}
    </p>
  </figure>
  <div class="media-content">
    <div class="content">
      <p>
        <a href="/group/{{ group['id'] }}"><strong>{{ group['name'] }}</strong></a> <small>{{ group['type'] }}</small>
        <br>
        {{ group['description'] }}
      </p>
    </div>
  </div>
</article>
{% endfor %}
{% endblock %}
